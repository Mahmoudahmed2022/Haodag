body {
  font-family: cursive;
}
.landing-container {
  width: auto;
  height: 550px;
  background-image: url(http://localhost:3000/static/media/image1.5ef9b1f2136e2d608906.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}
.search-box {
  text-align: center;
  background-color: rgb(108 119 136 / 60%);
  height: inherit;
}

.sml-landing-text {
  font-size: 20px;
}
.sml-landing-text-container {
  margin-bottom: -50px;
}
.landing-text {
  padding-top: 20px;
}
.big-landing-text {
  font-size: 50px;
}

.city-input,
.price-input {
  height: -webkit-fill-available;
  font-family: cursive;
  width: 300px;
  border-radius: 10px;
}

.search-form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}
.search-form {
  display: flex;
  flex-direction: row;
  border: solid #263e61;
  box-shadow: 6px 6px 15px #a8acb1;
  width: -moz-fit-content;
  width: fit-content;
  block-size: -moz-fit-content;
  block-size: fit-content;
  background-color: #e4e9e4;
  height: 50px;
  border-radius: 10px;
  border-color: #263e61;
}

.city-input,
.price-input {
  color: #263e61;
  border: none;
  text-align: center;
}
.city-input {
  border-right: #263e61;
}
.search-icon {
  display: block;
  color: #c7862f;
  height: 20px;
  width: 20px;
  /* font-size: 27px; */
}

.search-btn,
.search-details-btn {
  width: 100%;
  height: 100%;
  cursor: pointer;
  text-decoration: none;
  outline: none;
  background-color: var(--main-color);
  border: none;
  font-family: cursive;
  border-radius: 10px;
  color: white;
}
.search-btn-div {
  background-color: #263e61;
  display: flex;
  align-items: center;
  border-radius: 5px;
}
.s-d-hover:hover {
  background-color: #4158d0;
}
.s-d-hover:active {
  background-color: #4158d0;
}
.search-details-btn {
  width: 60%;
  height: 30px;
  margin-bottom: 10px;
  text-decoration: none;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}
.allhalls-container {
  display: flex;
  flex-wrap: wrap;
  margin-top: 80px;
  justify-content: space-evenly;
  width: inherit;
}
.search-hall-container {
  border: 0.5px solid #afb2b8;
  border-radius: 5px;
  display: flex;
  width: 400px;
  height: 350px;
  flex-direction: column;
  text-align: center;
  margin-bottom: 50px;
  box-shadow: 6px 6px 15px #a8acb1;
}
.search-hall-img {
  width: 100%;
  height: 250px;
  border-radius: 5px;
}
.search-hall-title {
  width: 300px;
  color: black;
  font-size: small;
}
.search-hall-body {
  align-items: center;
  display: flex;
  margin-top: 10px;
  flex-direction: column;
}

/*mobile*/
@media (max-width: 767px) {
  .city-input,
  .price-input {
    width: 130px;
  }
}
/*small-screens*/
@media (min-width: 768px) {
  .landing-container {
    width: 100%;
    height: 350px;
  }
  .city-input,
  .price-input {
    width: 230px;
  }
}
/*medium-screens*/
@media (min-width: 992px) {
  .landing-container {
    width: 100%;
    height: 550px;
  }
  .city-input,
  .price-input {
    width: 300px;
  }
}
@media (min-width: 1200px) {
  .landing-container {
    width: 100%;
    height: 550px;
  }
  .city-input,
  .price-input {
    width: 300px;
  }
}


/* Styles for the form and its container */
.search-page-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.advanced-search-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
}

.search-inputs-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  align-items: center;
  margin-bottom: 30px;
}

.search-input-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.amenity-checkboxes {
  display: flex;
  /* flex-direction: column; */
  gap: 5px;
  flex-wrap: wrap;
}

/* Styles for labels */
.search-input-container label {
  font-size: 16px;
  color: #333;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Styles for inputs and selects */
.search-input-container input[type="number"],
select {
      /* height: 35px; */
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
}

.search-input-container input[type="checkbox"] {
  margin-right: 5px;
}

/* Styles for the search button */
.search-btn-div {
  text-align: center;
  /* margin-top: 20px; */
}

.search-btn {
  font-size: 18px;
  background-color: #007bff;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.s-d-hover:hover {
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

.search-icon {
  margin-right: 5px;
}

.container-footer {
  background-color: var(--main-color);
  color: #fff;
  padding: 50px 0;
  font-size: 16px;
}

.footer {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

.top-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.top-left-footer {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.top-right-footer {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.link-footrer {
  color: #fff;
  margin: 0 20px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.2s ease-in-out;
}

.link-footrer:hover {
  color: rgb(34, 34, 93);
}

.icon-footer {
  font-size: 30px;
  margin: 0 15px;
  transition: all 0.2s ease-in-out;
}

.icon-footer:hover {
  transform: scale(1.2);
}

.color-facebook {
  color: #3b5998;
}

.color-linkden {
  color: #0077b5;
}

.color-google {
  color: #db4437;
}

.color-whatsapp {
  color: #25d366;
}

.color-twitter {
  color: #00acee;
}

.bottom-footer {
  margin-top: 30px;
}

.copyRight {
  font-size: 14px;
  text-align: center;
}

.avatar1 {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  margin-left: 10px;
  font-size: 18px;
  transition: all 0.2s ease-in-out;
}

.avatar1:hover {
  color: gold;
}

/* Animation Styles */
.top-left-footer a,
.top-right-footer a {
  animation-name: bounceIn;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  opacity: 0;
}

.top-left-footer a:nth-of-type(1) {
  animation-delay: 0.1s;
}

.top-left-footer a:nth-of-type(2) {
  animation-delay: 0.2s;
}

.top-left-footer a:nth-of-type(3) {
  animation-delay: 0.3s;
}

.top-left-footer a:nth-of-type(4) {
  animation-delay: 0.4s;
}

.top-left-footer a:nth-of-type(5) {
  animation-delay: 0.5s;
}

.top-left-footer a:nth-of-type(6) {
  animation-delay: 0.6s;
}

@keyframes bounceIn {
  from {
    opacity: 0;
    transform: scale(0.3);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }

.glow-on-hover {
  width: 200px;
  height: 40px;
  border: none;
  font-size: 20px;
  display: flex;
  outline: none;
  color: #fff;
  background: #141e30;
  cursor: pointer;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  position: relative;
  z-index: 0;
  border-radius: 10px;
}

.glow-on-hover:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing 20s linear infinite;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}
.glow-on-hover:hover {
  background-color: #5c6f83;
}
.glow-on-hover:active {
  color: rgb(163, 163, 163);
}

.glow-on-hover:active:after {
  background: transparent;
}

.glow-on-hover:hover:before {
  opacity: 1;
}

.glow-on-hover:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: var(--main-color);
  left: 0;
  top: 0;
  border-radius: 10px;
}

}

.login-box .user-box {
  position: relative;
  margin-bottom: 15px;
}

/* WeddingPlanners container */
.WeddingPlanners-container {
  display: flex;
  flex-direction: column;
  align-items: center;}
  /* max-width: 1200px;
  width: 100%;
  margin-top: 3rem;
} */

/* Landing section */
.land-container {
     /* background-color: #f6e3d6; */
    /* padding: 3rem; */
    display: flex;
    justify-content: center;
}

.sml-land-container {
  display: flex;
  align-items: center;
  max-width: 1200px;
  width: 100%;
}

.landing-text {
  display: flex;
  flex-direction: column;
  align-items: center;}

.big-landing-text-container {
  /* margin-bottom: 1rem; */
}

.big-landing-text {
  font-size: 2rem;
  font-weight: 600;
}

.sml-landing-text-container {
  margin-bottom: 1rem;
}

.sml-landing-text {
  font-size: 1.4rem;
}

/* Planner cards */
.Planners-container {
  max-width: 1200px;
  width: 100%;
  margin-top: 3rem;
}

.allPlanners-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
}

.planner-container {
  background-color: #fff;
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
  transition: all 0.2s ease-in-out;
}

.planner-container:hover {
  transform: translateY(-5px);
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

.img-planner-div {
  display: flex;
  justify-content: center;
  margin-bottom: 1rem;
}

.planner-img {
  width: 80%;
  max-width: 150px;
  height: auto;
  border-radius: 50%;
  object-fit: cover;
}

.planner-title {
  font-size: 1.2rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
  text-align: center;
}

.planner-details-btn {
  display: block;
  background-color: #3F51B5;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  text-align: center;
  margin: 0 auto;
  font-size: 1.1rem;
  font-weight: 500;
  transition: all 0.2s ease-in-out;
  text-decoration: none;
}

.planner-details-btn:hover {
  background-color: #2a2f9b;
  color: #fff;
}

/* Load more button */
.for-button {
  margin-top: 2rem;
  display: flex;
  justify-content: center;
}

.more {
  background-color: #3F51B5;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.more:hover {
  background-color: #2a2f9b;
  color: #8f5823;

.profile-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #f5f5f5;
  padding: 2rem;
  border-radius: 0.5rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  animation-name: fadeIn;
  animation-duration: 1s;
}
.smallParent {
  width: 80%;
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-1rem);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.profile-header {
  display: flex;
  align-items: center;
  margin: 2rem 0;
  justify-content: space-evenly;
  width: 100%;
}

.profile-image {
  width: 10rem;
  height: 10rem;
  border-radius: 50%;
  object-fit: cover;
}

.profile-details {
  display: flex;
  flex-direction: column;
}
.divContImgType {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.profile-name {
  font-size: 1.5rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.profile-bio {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.social-icons {
  display: flex;
  align-items: center;
}

.social-icons a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 3rem;
  height: 3rem;
  border-radius: 50%;
  background-color: #fff;
  margin-right: 1rem;
  transition: all 0.3s ease-in-out;
}

.social-icons a:hover {
  transform: scale(1.2);
}
.nameUser {
  font-size: 16px;
  font-weight: bold;
}
.plan {
  display: flex;
  align-items: center;
  background-color: #fff;
  border-radius: 0.5rem;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  margin-bottom: 1.5rem;
  animation-name: slideIn;
  animation-duration: 1s;
  padding: 20px;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(-1rem);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.plan-image {
  width: 20rem;
  height: 18rem;
  object-fit: cover;
  border-radius: 0.5rem 0 0 0.5rem;
}

.plan-details {
  padding: 1rem;
}

.plan-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.plan-description {
  font-size: 1rem;
  margin-bottom: 1rem;
}

.plan-price {
  font-size: 1rem;
  font-weight: bold;
}
.planD {
  width: 40%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  background-color: #f5f5f5;
  position: relative;
  overflow: hidden;
}

.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-bottom: 20px;
}

.banner-image {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 10px;
}

.wrapper h1 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

.wrapper p {
  font-size: 16px;
  margin-bottom: 20px;
  line-height: 1.5;
}

.button-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

.btnForPlan {
  display: inline-block;
  background-color: #fff;
  color: #333;
  border: 2px solid #333;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 30px;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: all 0.3s ease-in-out;
  text-decoration: none;
}

.btnForPlan:hover {
  background-color: #333;
  color: #fff;
  cursor: pointer;
}

.outline {
  background-color: transparent;
  color: #333;
}

.contProfileAll {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 90%;
  min-height: calc(100vh - 250px);

  margin: auto;
}

.planner-prof-btn-div {
  margin: 0 0 10px 0;
}
.profile-content {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;

  --surface-color: #fff;
  --curve: 40;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin: 4rem 5vw;
  padding: 0;
  list-style-type: none;
}

.card {
  position: relative;
  display: block;
  width: 300px;
  height: 400px;
  border-radius: calc(var(--curve) * 1px);
  overflow: hidden;
  text-decoration: none;
}

.card__image {
  width: 100%;
  height: 80%;
}

.card__overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 1;
  border-radius: calc(var(--curve) * 1px);
  background-color: var(--surface-color);
  transform: translateY(100%);
  transition: 0.2s ease-in-out;
}

.card:hover .card__overlay {
  transform: translateY(0);
}

.card__header {
  position: relative;
  display: flex;
  align-items: center;
  gap: 2em;
  padding: 2em;
  opacity: 0.7;
  border-radius: calc(var(--curve) * 1px) 0 0 0;
  background-color: var(--surface-color);
  transform: translateY(-100%);
  transition: 0.2s ease-in-out;
}

.card__arc {
  width: 80px;
  height: 80px;
  position: absolute;
  bottom: 100%;
  right: 0;
  z-index: 1;
}

.card__arc path {
  fill: var(--surface-color);
  d: path("M 40 80 c 22 0 40 -22 40 -40 v 40 Z");
}

.card:hover .card__header {
  transform: translateY(0);
}

.card__thumb {
  flex-shrink: 0;
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.card__title {
  font-size: 1em;
  margin: 0 0 0.3em;
  color: #6a515e;
}

.card__tagline {
  display: block;
  margin: 1em 0;
  font-family: "MockFlowFont";
  font-size: 0.8em;
  color: #d7bdca;
}

.card__status {
  font-size: 0.8em;
  color: #d7bdca;
}

.card__description {
  padding: 0 2em 2em;
  margin: 0;
  color: #d7bdca;
  font-family: "MockFlowFont";
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  overflow: hidden;
}
.card-for-button {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding-bottom: 20px;
}
